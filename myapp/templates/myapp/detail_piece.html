<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Pieza</title>
    <style>
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle de la Pieza</h1>
        <p><strong>Nombre:</strong> {{ piece.name }}</p>
        <p><strong>Categoría:</strong> {{ piece.category }}</p>
        <p><strong>Material:</strong> {{ piece.material }}</p>
        <p><strong>Año de Creación:</strong> {{ piece.year_created }}</p>
        <a href="{% url 'search_piece' %}" class="btn">Volver a la Búsqueda</a>
    </div>
</body>
</html>
